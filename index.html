<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>CSSAssignment1</title>
</head>
<body>
  <header>Student Registration Form</header>  
  <form class="Student">
    <label class="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Enter Your Name" ><br>
    <br>
    <label class="phone">Phone No.</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Enter Your Number"><br>
    <br>
    <label class="dob">Date of Birth</label>
    <input type="date" id="birth" name="dob" placeholder="Enter Your Dob" ><br>
    <br>
    <label class="address" >Address</label>
    <br>
    <textarea id="address" name="address" value="address" placeholder="Enter Your Address Here"></textarea>
    <br>
    <div class="gender">
    <label>Gender</label>
            <br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
            <input type="radio" id="others" name="gender" value="others">
            <label for="others">Others</label>
            <br>
            <br>
            <label class="city">City</label>
            <select id="city" name="city">
                <option value="">Select City</option>
                <option value="Gurgaon">Gurgaon</option>\
                <option value="Delhi">Delhi</option>
                <option value="Noida">Noida</option>
            </select><br>
            <br>
            <label class="hobbies">Hobbies</label><br>
            <input type="checkbox" id="hobby1" name="hobby1" value="Listening Music">
            <label for ="hobby1">Listening Music</label><br>
            <input type="checkbox" id="hobby2" name="hobby2" value="Singing">
            <label for ="hobby1">Singing</label><br>
            <input type="checkbox" id="hobby2" name="hobby3" value="Reading books">
            <label for ="hobby1">Reading books</label><br>
            <br>
            <button type="submit" class="submit">Submit</button>    
            <button type="reset" class="reset">Reset</button>    
        </div>
      </form>
      
</body>
</html>
